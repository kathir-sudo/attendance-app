<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Attendance Tracker</h1>
        <nav>
            <a href="index.html">Take Attendance</a>
            <a href="history.html">View History</a>
            <a href="add-student.html" class="active">Manage Students</a>
        </nav>
    </header>

    <main class="grid-main">
        <div class="card">
            <h2>Add a New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>
                <button type="submit">Add Student</button>
            </form>
            <p id="message" class="message"></p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Existing Students</h2>
                <span id="studentCount" class="count-badge">Total: 0</span>
            </div>
            <div class="toolbar">
                <input type="search" id="studentSearch" placeholder="Search by name or roll number...">
                <button id="showBulkAddModal" class="btn-primary">Bulk Add</button>
            </div>
            <div id="existingStudentsList" class="data-list">
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <!-- Bulk Add Modal -->
    <div id="bulkAddModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeBulkAddModal">×</button>
            <h2>Bulk Add Students</h2>
            <form id="bulkAddForm">
                <label for="jsonInput">Paste JSON Array of Students:</label>
                <textarea id="jsonInput" rows="10" placeholder='[
  {"rollNumber": "101", "name": "John Doe"},
  {"rollNumber": "102", "name": "Jane Smith"}
]'></textarea>
                <button type="submit">Import Students</button>
            </form>
            <p id="bulkAddMessage" class="message"></p>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeEditModal">×</button>
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editStudentId">
                <div class="form-group">
                    <label for="editRollNumber">Roll Number:</label>
                    <input type="text" id="editRollNumber" required>
                </div>
                <div class="form-group">
                    <label for="editStudentName">Student Name:</label>
                    <input type="text" id="editStudentName" required>
                </div>
                <button type="submit">Update Student</button>
            </form>
            <p id="editMessage" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
